<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Analysis</title>

  <!-- Global + Meta CSS -->
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <h1>Meta Analysis</h1>
  <p>Statistics and evolution of my repo.</p>

  <!-- Slider -->
  <div class="commit-filter">
    <label>
      Show commits until:
      <input id="commit-progress" type="range" min="0" max="100" value="100" />
      <time id="commit-time"></time>
    </label>
  </div>

  <!-- Scrolly container -->
  <div id="scrolly-1">

    <!-- LEFT: story text -->
    <div id="scatter-story">
      <p>some filler text here</p>
    </div>

    <!-- RIGHT: scatter plot + stats -->
    <div id="scatter-plot">
      <div id="stats"></div>

      <h2>Commits by time of day</h2>

      <div id="chart"></div>

      <p id="selection-count">No commits selected</p>

      <dl id="language-breakdown" class="stats"></dl>

      <!-- Tooltip -->
      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-tooltip-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
      </dl>
    </div>

  </div>

  <!-- Unit viz moved to bottom as required -->
  <dl id="files"></dl>

  <script type="module" src="../global.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
